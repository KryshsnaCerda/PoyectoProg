<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Importar dependencias de Bootstrap mediante CDN-->
    <link rel="stylesheet" href="css/styles.css"> <!-- Importar archivo externo de CSS ('css/styles.css') -->
    <style>
      .bg {
        background-image: url(img/loginBackground.png);
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="container w-75 bg-black rounded shadow" style="margin-top: 16vh;">
      <div class="row">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6  rounded-start">
        </div>
        <div class="col bg-white p-5 rounded-end">
          <h2 class="fw-bold text-center py-5">TU ESTILO</h2>
          <form class="form" id="form">
            <div class="mb-4">
              <label for="email" id="l1" class="form-label">Correo Electrónico<span class="warnings" id="warnings1"></span></label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="mb-4">
              <label for="pass" id="l2" class="form-label">Contraseña<span class="warnings" id="warnings2"></span></label>
              <input type="password" class="form-control" name="password" id="pass">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label">Mantenerme Conectado</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <p id="warnings3" style="text-align: center; color: red;font-size: 15px; font-family: Arial, Helvetica, sans-serif;"></p>
              <input type="submit" id="btnIni" onclick="validacionInicio()" value="Iniciar sesión" class="button">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> <!-- Importar scripts de jsdelivr, tambien de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
